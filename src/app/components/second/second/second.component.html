<div class="container">
  <div class="row">
    <div class="col-8 m-auto">

      <div class="title">
        <p>Students Data</p>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
