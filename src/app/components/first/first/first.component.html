<div class="container">
  <div class="row">
    <div class="col-8 m-auto">

      <div class="title">
        <p>Fill the data below</p>
      </div>

      <div class="form-group">
        <label class="label" for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="Enter Your First Name"
          [value]="firstName"
          [(ngModel)]="firstName"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Enter Your Last Name"
          [value]="lastName"
          [(ngModel)]="lastName"
        />
      </div>

      <div *ngIf="firstName === '' || lastName === ''; else dispayButtonBlock">
        <button (click)="add()" class="btn btn-primary form-control" disabled>Add</button>
      </div>

      <ng-template #dispayButtonBlock>
        <button (click)="add()" class="btn btn-success form-control">Add</button>
      </ng-template>

    </div>
  </div>
</div>
