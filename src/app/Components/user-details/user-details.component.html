<div class="container">
  <div class="profile-details">
    <div class="profile-image">
      <img
        src="https://image.flaticon.com/icons/png/512/180/180650.png"
        alt=""
        srcset=""
      />
    </div>

    <div class="user-details">
      <hr />
      <p class="font-weight-bold"><span>Name: </span>{{ user.name }}</p>
      <p class="font-weight-bold"><span>Email: </span>{{ user.email }}</p>
      <p class="font-weight-bold"><span>Info/Bio: </span>{{ user.details }}</p>
    </div>
  </div>
  <div class="image-container">
    <img
      [src]="user.image"
      class="card-img-top"
      alt="{{ user.name }}"
      id="image"
    />
  </div>
</div>
