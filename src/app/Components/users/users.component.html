  <div class="row">
    <div class="col-8 offset-2 mt-5">
      <table class="table table-light">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col" colspan="2">Options</th>
            <th scope="col">Visit Profile</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">
              <a routerLink="{{ user.id }}">{{ user.id }}</a>
            </th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button class="btn btn-primary" routerLink="edit/{{ user.id }}">
                <i class="fa fa-edit fa-1x"> </i>
              </button>
            </td>
            <td>
              <button class="btn btn-danger" routerLink="delete/{{ user.id }}">
                <i class="fa fa-trash fa-1x"> </i>
              </button>
            </td>
            <td>
              <button class="btn btn-light" routerLink="{{ user.id }}">
                Visit user profile
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="add-user">
        <button
          class="btn btn-success"
          routerLink="add"
          routerLinkActiveOptions="{exact:true}"
          id="add"
        >
          Add New User
        </button>
      </div>
    </div>
  </div>
